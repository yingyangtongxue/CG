<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL⬄RGB</title>
    <link rel="stylesheet" href="./color_conversion.css">
</head>
<body>
    <button onClick="location.href = '../index.html'" type="button" id="return">Voltar</button>
    <div class="container">
        <div id="box"></div>
        <div id="rgb">
            <p>RGB:</p>
            <input type="text" name="R" required minlength="1" maxlength="3" placeholder="R" id="r" value="196">
            <input type="text" name="G" required minlength="1" maxlength="3" placeholder="G" id="g" value="63">
            <input type="text" name="B" required minlength="1" maxlength="3" placeholder="B" id="b" value="224">
        </div>
        <div id="buttons">
            <input type="button" id="btn1" value="⬇" width="30px">
            <input type="button" id="btn2" value="⬆" width="30px">
        </div>
        <div id="hsl">
            <p>HSL:</p>
            <input type="text" name="H" minlength="1" maxlength="3" placeholder="H" id="h">
            <input type="text" name="S" minlength="1" maxlength="3" placeholder="S" id="s">
            <input type="text" name="L" minlength="1" maxlength="3" placeholder="L" id="l">
        </div>
    </div>
    <script src="./color_conversion.js"></script>
</body>
</html>
